<!DOCTYPE html>
<html>
<head>
    <title>指板を表示する</title>
    <link rel="stylesheet" href="./reset_css.css" type="text/css" />
    <link rel="stylesheet" href="./finger_bord.css" type="text/css" />
</head>

<body>
    <div class="container">
        <header class="title">
            <h1>指板プロット作成ツール</h1>
        </header>
        <section class="main">
            <div class="FP-section">
                <div class="FB-section">
                    <div class="left-items">
                        <button>弦の数</button>
                        <button>色</button>
                        <button>画像として保存</button>
                    </div>
                    <div class="right-items">
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
                <div class="FP-field">
                    <div class="fingerprint-wrapper">
                        <div class="finger-plot">
                            <div class="string-course">
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                            </div>
                            <div class="string-course">
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                            </div>
                            <div class="string-course">
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                            </div>
                            <div class="string-course">
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                            </div>    
                        </div>
        
                        <div class="fingerprint">
                            <div class="string-course top">
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                            </div>
                            <div class="string-course">
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                            </div>
                            <div class="string-course">
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>

            <p>&copy;kawausomando.com</p>
