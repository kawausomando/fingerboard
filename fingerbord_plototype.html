<!DOCTYPE html>
<html>
<head>
    <title>指板を表示する</title>
    <link rel="stylesheet" href="./reset_css.css" type="text/css" />
    <link rel="stylesheet" href="./finger_bord.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="container">
        <header class="title">
            <h1>指板プロット作成ツール</h1>
        </header>
        <section class="main">
            <div class="FP-section">
                <div class="FB-section">
                    <div class="left-items">
                        <button>弦の数</button>
                        <button>色</button>
                        <button>画像として保存</button>
                    </div>
                    <div class="right-items">
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
                <div class="FP-field">
                    <div class="fingerprint-wrapper">
                        <div class="finger-plot">
                            <string-course
                                v-for="numberOfString in numberOfStrings"
                                v-bind:plot="plot"
                                v-bind:key="numberOfString.key"
                            ></string-course>
                            <div class="string-course">
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                            </div>
                            <div class="string-course">
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                            </div>
                            <div class="string-course">
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                            </div>
                            <div class="string-course">
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                                <div class="plot hide"></div>
                            </div>    
                        </div>
        
                        <div class="fingerprint">
                            <div class="string-course top">
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                            </div>
                            <div class="string-course">
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                            </div>
                            <div class="string-course">
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                            </div>
                            <div class="string-course">
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                                <div class="string-course-block has-string"></div>
                            </div>
                            <div class="string-course bottom">
                                <div class="string-course-block"></div>
                                <div class="string-course-block"></div>
                                <div class="string-course-block"></div>
                                <div class="string-course-block"></div>
                                <div class="string-course-block"></div>
                                <div class="string-course-block"></div>
                                <div class="string-course-block"></div>
                            </div>  
                        </div>
                    </div>
            </div>
        </section>
        <footer>
            <p>&copy;kawausomando.com</p>
        </footer>
    </div>


    <script>
        Vue.component()
    </script>
</body>

</html>
